<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>YtStats | Search</title>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/scripts/css/style.css">
    <link rel="stylesheet" href="assets/scripts/css/search-cards.css">


</head>

<body id="body">



    <p></p>

    <div class="container">
        <div class="row">
            <div class="card-container col-sm-12 ">
                <div class="card m-b-0 m-t-20">
                    <p></p>
                    <h1 class="name text-center" id="Text">Search For Channel</h1>
                    <main>
                        <center>
                            <section class="search">
                                <div class="searchbox">
                                    <div class="in-search">


                                        <input type="text" placeholder="Username/id/query" id="inpast" class="inpast">
                                        <button class="btn-search"
                                            onclick="checkfunct(document.getElementById('inpast').value)">
                                            <i class="fa fa-search"></i>
                                        </button>

                                    </div>

                            </section>
                            <div id="p1"></div>
                            <div class="grid-result" id="result"></div>
                        </center>

                    </main>

                </div>
            </div>
        </div>

</body>

<script src="assets/scripts/js/base.js"></script>
<script src="assets/scripts//js/search.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
